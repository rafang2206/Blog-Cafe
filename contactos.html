<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/normalize.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Blog Coffee</title>
</head>
<body>
    <header class="header">

        <div class="container">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contactos.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
            
        </div>
        <div class="header__texto">
            <h1 class="no-margin">Blog de cafe con consejos y cusos</h1>
            <p class="no-margin">Aprende de los expertos las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="container">
        
        <h1 class="text-center">Contacto</h1>
        <div class="contacto-bg"></div>
        <form class="formulario sombra">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__field" type="email" placeholder="Tu email" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="enviar" class="buttom buttom-2 buttom-primary">
            </div>

        </form>
        

    </main>

    <footer class="footer">
        <div class="container">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contactos.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="./js/app4.js"></script>

</body>
</html>
